<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Projects</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f9fc;
    color: #333;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #e0f7ff;
    color: #007bff;
    padding: 20px;
    text-align: center;
  }
  .content {
    padding: 20px;
  }
  .project {
    border: 1px solid #e0f7ff;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #ffffff;
  }
  .project-title {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  .project-description {
    margin-bottom: 10px;
  }
  .project-links a {
    color: #007bff;
    text-decoration: none;
    margin-right: 10px;
  }
  .project-links a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <header>
    <h1>My Projects</h1>
  </header>
  <div class="content">
    <div class="project">
      <div class="project-title">Project One</div>
      <div class="project-description">A brief description of Project One.</div>
      <div class="project-links">
        <a href="https://github.com/username/project-one" target="_blank">GitHub</a>
        <a href="https://username.github.io/project-one" target="_blank">Live Demo</a>
      </div>
    </div>
    <div class="project">
      <div class="project-title">Project Two</div>
      <div class="project-description">A brief description of Project Two.</div>
      <div class="project-links">
        <a href="https://github.com/username/project-two" target="_blank">GitHub</a>
        <a href="https://username.github.io/project-two" target="_blank">Live Demo</a>
      </div>
    </div>
  </div>
</body>
</html>
